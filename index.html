<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Previsão do Tempo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/estilo.css" />
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/funcao.js"></script>
    </head>
    <body id="corpo">
        <img src="images/loader.gif" class="loader" alt="loading" />
        <form name="formulario" action="#">
            <div id="page-wrap">

                <img src="images/furacao.gif" alt="condicao" id="pic" width="400" />

                <div id="contact-info" class="vcard">

                    <h1 class="fn">Previsão do Tempo</h1>

                    <p class="paragrafo">
                        <span>Componentes:</span><br />
                        <a class="email" href="https://github.com/antoniojunior87/" target="_blank">Antonio Fonseca</a><br />
                        <a class="email" href="https://github.com/brunomsc/" target="_blank">Bruno Magalhães</a><br />
                        <a class="email" href="https://github.com/eduardosiqueirajr/" target="_blank">Eduardo Siqueira</a><br />
                        <a class="email" href="https://github.com/israelbsr/" target="_blank">Israel Ramos</a><br />
                        <a class="email" href="https://github.com/joelamalio/" target="_blank">Joel Amálio</a><br />
                    </p>
                </div>

                <div id="objective">
                    <p class="paragrafo">
                        Projeto da matéria HANDS-ON: Processos Ágeis no curso Componentes Distribuídos Web da Pós-Graduação da Faculdade Ruy Barbosa.
                    </p>
                </div>
                
                <dl>
                    <dd class="clear"></dd>
                    <dt>Localização</dt>
                    <dd>
                        <input id="nome_cidade" type="text" name="nome_cidade" value="" size="41" maxlength="30" class="campo"/>
                        <input type="button" value="Obter por cidade" name="obter" class="botao input150" onclick="obterPrevisaoDoTempoPorNomeDaCidade();" />
                    </dd>
                    <dd class="clear"></dd>
                    <dt>Latitude / Longitude</dt>
                    <dd>
                        <input id="latitude" type="text" name="latitude" value="" size="3" readonly="readonly" class="campo"/>
                        /
                        <input id="longitude" type="text" name="longitude" value="" size="3" readonly="readonly" class="campo"/>
                        <input type="button" value="Obter por geolocalicação" name="obter" class="botao input250" onclick="obterPrevisaoDoTempoPorGeolocalizacao();" />
                    </dd>
                </dl>


                <dl>
                    <dd class="clear"></dd>
                    <dt>Previsão Atual</dt>
                    <div id="previsao_atual">
                    </div>
                </dl>

            </div>
        </form>
    </body>
</html>
